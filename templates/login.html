{% extends 'base.html' %}

{%block title%}
    Login
{%endblock%}

{%block body%}
    Login Here
    {%with messages =get_flashed_messages()%}
    {%if messages%}
        {%for msg in messages%}
            <p>{{msg}}</p>
        {%endfor%}
    {%endif%}
{%endwith%}
    <form action="#" method="POST" class="form-group">
        <p><input type="text" class="form-control" placeholder="Enter Name" name="user"></p>
        <p><input type="password" class="form-control"  placeholder="Enter Password" name="pw"></p>
        <p><input class="btn btn-primary" type="submit" value="Login"></p>
    </form>
    <p> <a href="{{url_for('signup')}}">Sign up</a> </p>
    <p> <a href="{{url_for('home')}}">Home</a> </p>
{%endblock%}
